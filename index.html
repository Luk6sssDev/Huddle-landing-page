<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- link css -->
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>

<body>

  <div id="container">

    <header>
      <div>
        <img src="./images/logo.svg" alt="">
      </div>
    </header>

    <aside>
      <img src="./images/illustration-mockups.svg" alt="">
    </aside>

    <main>
      <div class="text">

        <h2 class="page-header">Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>

      </div>
      <div id="div-button">
        <button class="button">Register</button>
      </div>

      <div class="icons">

        <div class="circle-div">
          <a href="https://facebook.com/"><img class="icons-img" src="./images/facebook.svg" alt=""></a>
        </div>

        <div class="circle-div">
          <a href="https://twitter.com/"><img class="icons-img" src="./images/twitter.svg" alt=""></a>
        </div>

        <div class="circle-div">
          <a href="https://instagram.com/"><img class="icons-img" src="./images/instagram.svg" alt="">
          </a>
        </div>





      </div>

    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">https://github.com/Luk6sssDev</a>.
      </p>
    </footer>
  </div>
</body>

</html>
